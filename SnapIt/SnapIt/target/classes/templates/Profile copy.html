<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${nombre} + ' - SnapIt'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="snapit-logo.svg" sizes="any" type="image/svg+xml">
    <title>Perfil</title>
</head>

<body class="container-fluid">
  <!-- Navbar -->
  <div class="row">
    <nav class="navbar navbar-light bg-light justify-content-between fixed-top col-sm z-1">
      <div class="container-fluid">
        <a class="navbar-brand" href="/feed">SnapIt</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </div>
    <!-- Feed -->
  <div class="row">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary fixed-top z-0" style="width: 280px; height: 100vh;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Sidebar</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/feed" class="nav-link link-body-emphasis" aria-current="page">
              <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
              Feed
          </a>
        </li>
        <li>
          <a href="./Profile.html" class="nav-link active">
            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
            Perfil
          </a>
        </li>
      </ul>
      <hr>
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
          <strong>Usuario</strong>
        </a>
        <ul class="dropdown-menu text-small shadow">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>

    <div class="col-lg" style="display: flex; align-items: center; flex-direction: column; margin-top: 5rem;">
      <div style="height: 7rem; width: auto;">
          <img th:src="'data:image/jpeg;base64,'+ ${foto}" height="75%" class="object-fit-cover border border-3 border-primary rounded-circle">
          <h2 style="display: inline; margin: 0 1rem;" th:text="${nombre}"></h2>
          <button type="button" class="btn btn-primary" style="margin:0 1rem;">Seguir</button>
      </div>
      <div style="height: 4rem;">
        <h5 style="display: inline; margin: 1rem;" th:text="'Seguidores: ' + ${seguidores}"></h5>
        <h5 style="display: inline; margin: 1rem;" th:text="'Siguiendo: ' + ${seguidos}"></h5>
      </div>
      <div style="height: 100%; width: 41.5rem; display: flex; flex-wrap: wrap; gap: 0.5rem;" >
        <img th:each="publicacion : ${publicaciones}" th:src="'data:image/jpeg;base64,' + ${publicacion.foto}" class="object-fit-cover" style="width: 10rem;">
      </div>
    </div>
  </body>
</html>
